<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Pro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <nav class="nav">
                    <div class="logo">
                        <a href="#" class="nav-logo">Fitness Pro</a>
                    </div>

                    <div class="nav_menu" id="nav-menu">
                        <ul class="nav_list">
                            <li class="nav_item">
                                <a href="#" class="nav_link">Home</a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">Features</a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">Class</a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">Trainer</a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">Pricing</a>
                            </li>
                        </ul>

                        <div class="nav_close" id="nav-close">
                            <img src="./assets/icons/close-menu.svg" alt="close-menu">
                        </div>
                    </div>

                    <div class="nav_toggle" id="nav-toggle">
                        <img src="./assets/icons/Menu.svg" alt="Menu" class="hamburger-menu">
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home">
            <div class="home__container container">
                <div class="home__img">
                    <img src="./assets/img/two-man.png" alt="two-man">
                </div>

                <div class="home__data">
                    <span class="home__subtitle">TIME TO GET FITNESS PRO</span>
                    <h1 class="home_title">Fitness Pro for <br >any person.</h1>
                    <div class="divider-line"></div>
                    <p class="home-description">Track your workouts, get better results, and be the <br> best version of you. Less thinking, more lifting.</p>

                    <div class="enter-email">
                        <input type="text" id="email" class="email-form" autocomplete="off" placeholder="Enter Your Email">
                        <label for="email" class="email-label"></label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
